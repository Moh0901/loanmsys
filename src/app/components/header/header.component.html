<!-- login modal -->
<!-- Modal -->
<div class="modal  fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-backdrop="true" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" width="350">
    <div class="modal-content ">
      <div class="modal-body ">
        <h3 class="text-center font-weight-bold">Login</h3>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        <div class="">
          <form [formGroup]="logInForm" id="myForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" formControlName="username">
              <div class="form-text text-danger text-center"
                *ngIf="userName.errors?.['required'] && (userName.touched||userName.dirty)">

                Username is required.

              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div class="form-text text-danger text-center"
                *ngIf="Password.errors?.['required'] && (Password.touched||Password.dirty)">
                Password is required.
              </div>

              <div class="form-text text-danger text-center"
                *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched||Password.dirty)">
                minimum 6 and maximum 15.
              </div>

            </div>
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-outline-success form-control">login</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
